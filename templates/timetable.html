<!-- prettier-ignore -->
{% extends "no-padding-layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
<form action="/timetable" method="POST">
    <button
        class="btn btn-primary"
        type="submit"
        style="background: url(/images/plus-sign.png)"
    ></button>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Visibility</th>
            <th>Alert Time</th>
        </tr>
    </thead>
    <tbody>
        {%for i in timetables%}
        <tr>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
<div>
    Icons made by
    <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
        >Freepik</a
    >
    from
    <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
</div>
{% endblock %}
<!-- prettier-ignore-end -->
