<!-- prettier-ignore -->
{% extends "no-padding-layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
<form action="/timetable" method="POST">
    <button class="btn btn-primary table-button" type="submit">
        Create New Table
    </button>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Visibility</th>
            <th>Alert Time</th>
        </tr>
    </thead>
    <tbody>
        {%for i in timetables%}
        <tr>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
<!-- prettier-ignore-end -->
