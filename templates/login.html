<!-- prettier-ignore -->
{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="form-group">
        <input
            autocomplete="off"
            autofocus
            class="form-control"
            name="username"
            placeholder="Username"
            type="text"
        />
    </div>
    <div class="form-group">
        <input
            class="form-control"
            name="password"
            placeholder="Password"
            type="password"
        />
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
</form>

<div class="mt-4">
    <div class="d-flex justify-content-center">
        Don't have an account? <a href="/register" class="ml-2">Sign Up</a>
    </div>
</div>
{% endblock %}
<!-- prettier-ignore-end -->
