<!-- prettier-ignore -->
{% extends "no-padding-layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
<div style="display: inline-block">
    <h1
        style="
            font-size: xx-large;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 0.1rem;
            font-weight: 700;
        "
    >
        {{table}}
    </h1>
</div>
<div style="padding-bottom: 2rem">
    <button
        type="button"
        class="btn btn-primary table-button"
        data-toggle="modal"
        data-target="#createTimetableModal"
    >
        <h1 class="create-new-table">Create New Table</h1>
    </button>
</div>
<div class="modal fade" id="createTimetableModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create Timetable</h4>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form action="/timetable" method="POST">
                    <input type="hidden" name="form" value="create" />
                    <div class="form-group">
                        <input
                            autocomplete="off"
                            autofocus
                            class="form-control"
                            name="name"
                            placeholder="Name of Timetable"
                            type="text"
                        />
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="visibility">
                            <option disabled="" selected="" value="">
                                Visibility
                            </option>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <button class="btn btn-lg" type="submit">
                        Create Timetable
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-default"
                    data-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
    </thead>
    <tbody>
        <!-- https://stackoverflow.com/questions/12681036/is-there-a-direct-approach-to-format-numbers-in-jinja2 -->
        {%for i in range(24)%}
        <tr class="table-light">
            <th scope="row">
                {{"%02d"|format(i)}}:00 - {{"%02d"|format(i+1)}}:00
            </th>
            <td scope="row" id="monday{{i}}"></td>
            <td scope="row" id="tuesday{{i}}"></td>
            <td scope="row" id="wednesday{{i}}"></td>
            <td scope="row" id="thursday{{i}}"></td>
            <td scope="row" id="friday{{i}}"></td>
            <td scope="row" id="saturday{{i}}"></td>
            <td scope="row" id="sunday{{i}}"></td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
<!-- prettier-ignore-end -->
